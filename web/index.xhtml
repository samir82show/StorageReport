<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>My first line bar chart</title>
        <h:outputScript library="js" name="Chart.js"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <link rel="shortcut icon" href=""/>
    </h:head>
    <h:body>
        <div class="container">
            <canvas id="mychart"/>
        </div>
        <script>
            var item = document.getElementById("mychart");
            var chartdata = new Chart(mychart, {
                type: "bar",
                data: {
                    labels: ["VMAX-3", "Isilon", "Unity", "XtremIO"],
                    datasets: [
                        {
                            label: "Total(TBs)",
                            data: [parseFloat(242210.9/1024).toFixed(2), 476, 94.5, 7.59],
                            backgroundColor: ['#239B56',
                                '#239B56',
                                '#239B56',
                                '#239B56'
                            ]
                        },
                        {
                            label: "Free(TBs)",
                            data: [parseFloat(160382.3/1024).toFixed(2), 476 - 83.7, 38.4, 6.5],
                            backgroundColor: ['#58D68D',
                                '#58D68D',
                                '#58D68D',
                                '#58D68D'
                            ]
                        }
                    ]
                },
                options: {
                    title: {
                        display: true,
                        text: "Storage Utilization Report"
                    },
                    legend: {
                        position: "right"
                    },
                    scales: {
                        yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                    }


                }
            });


        </script>
    </h:body>
</html>
