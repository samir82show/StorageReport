<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>My first line bar chart</title>
        <h:outputStylesheet library="css" name="style.css"/>        
        <h:outputScript library="js" name="d3.js"/>
        <link rel="shortcut icon" href=""/>
    </h:head>
    <h:body>

        <div id="chart">
        </div>

        <script>
            var data = [[29, 196],
                [219, 281],
                [450, 180],
                [611, 399],
                [788, 22],
                [343, 174],
                [368, 21],
                [75, 14]];

//            var data = [[400, 200],
//                [210, 140],
//                [722, 300],
//                [70, 160],
//                [250, 50],
//                [110, 280],
//                [699, 225],
//                [90, 220]];

            var chart_width = 800;
            var chart_height = 400;

            var svg = d3.select("#chart")
                    .append("svg")
                    .attr("width", chart_width)
                    .attr("height", chart_height);
            //create SVG
            svg.selectAll("circle")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("cx", function (d) {
                        return d[0];
                    })
                    .attr("cy", function (d) {
                        return d[1];
                    })
                    .attr("r", function (d) {
                        return d[1] / 10;
                    })
                    .attr("fill", "#d1ab0e");

            //create label
            svg.selectAll("text")
                    .data(data)
                    .enter()
                    .append("text")
                    .text(function (d) {
                        return d.join(",");
                    })
                    .attr("x", function (d) {
                        return d[0];
                    })
                    .attr("y", function (d) {
                        return d[1];
                    });
            console.log(data);
        </script>
    </h:body>
</html>
