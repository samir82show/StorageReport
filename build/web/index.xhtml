<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>My first line bar chart</title>
        <h:outputScript library="js" name="Chart.js"/>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <canvas id="mychart"/>
        </div>
        <script>
            var item = document.getElementById("mychart");
            var chartdata = new Chart(mychart, {
                type: "bar",
                data: {
                    labels: ["Banana", "Orange", "Apple", "Pinnaple"],
                    datasets: [
                        {
                            label: "Available Fruits",
                            data: [13, 33, 55, 67],
                            backgroundColor: ['#239B56',
                                '#239B56',
                                '#239B56',
                                '#239B56'
                            ]
                        },
                        {
                            label: "Sold Fruits",
                            data: [3, 10, 40, 67],
                            backgroundColor: ['#58D68D',
                                '#58D68D',
                                '#58D68D',
                                '#58D68D'
                            ]
                        }
                    ]
                },
                options: {
                    title: {
                        display: true,
                        text: "Healthiest Fruits",
                    },
                    legend: {
                        position: "right"
                    }

                }
            });


        </script>
    </h:body>
</html>
